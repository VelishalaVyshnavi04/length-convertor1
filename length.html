<!DOCTYPE html>
<html>
    <head>
        <title>unit converter</title>
        <style>
             .mydiv
             {
                background-color:pink;

             }
             
        </style>
    
    </head>

    <body bgcolor="">
        <center>
            <h1>Length Convertor</h1>
        </center>
        <br>
       
       <div class="mydiv">
        <center>
            <h1>Meter To Centimeter</h1>
        </center>
        <center>
            <form>
               
                    <table>
                        <center>
                           
                            <tr>
                                
                                <td><input type="text" id="meter"></td>
                                <td>Meter</td>
                        
                                <td>=</td>
                                
                                <td><input type="text" id="centimeter"></td>
                                <td>CentiMeters</td>
                
                            </tr>
                            
                        </center>
                        
                    </table>
                    <script  >
                        var lengthinmeter=document.getElementById("meter");
var lengthincentimeter=document.getElementById("centimeter")
meter.addEventListener("keyup",result);

function result()
{
    lengthincentimeter.value=Number(lengthinmeter.value)*100;
}

                 
                        </script>
                 
               
                </form>
        </center>
    
       </div>
       <br>
       <div class="mydiv">
        <center>
            <h1>Kilometer To Meter</h1>

                </form>
